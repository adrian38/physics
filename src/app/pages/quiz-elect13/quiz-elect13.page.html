<app-header [back]="true" headerText="Quiz"></app-header>
<ion-content [fullscreen]="true">
  <div style="padding: 5%">
    <ion-row>
      <h6>
        2. Método de electrización en que NO hay transferencia efectiva de
        electrones corresponde a:
      </h6>
    </ion-row>
    <ion-row style="margin-top: 5%">
      <p-radioButton value="1" [(ngModel)]="question3"></p-radioButton>
      <label style="margin-left: 3%" for="1">Método por contacto</label>
    </ion-row>
    <ion-row style="margin-top: 5%">
      <p-radioButton value="2" [(ngModel)]="question3"></p-radioButton>
      <label style="margin-left: 3%" for="2">Método por frotación</label>
    </ion-row>
    <ion-row style="margin-top: 5%">
      <p-radioButton value="3" [(ngModel)]="question3"></p-radioButton>
      <label style="margin-left: 3%" for="3">Método por inducción</label>
    </ion-row>
    <ion-row style="margin-top: 5%">
      <p-radioButton value="4" [(ngModel)]="question3"></p-radioButton>
      <label style="margin-left: 3%" for="4">Método por conducción</label>
    </ion-row>
    <ion-row style="margin-top: 5%">
      <p-radioButton value="5" [(ngModel)]="question3"></p-radioButton>
      <label style="margin-left: 3%" for="5">Método por polarización</label>
    </ion-row>
  </div>

  <div style="padding: 5%">
    <ion-row>
      <h6>3. ¿El principio de conservación de la carga dice que la carga?</h6>
    </ion-row>
    <ion-row style="margin-top: 5%">
      <p-radioButton value="1" [(ngModel)]="question4"></p-radioButton>
      <label style="margin-left: 3%" for="1">se crea por frotamiento</label>
    </ion-row>
    <ion-row style="margin-top: 5%">
      <p-radioButton value="2" [(ngModel)]="question4"></p-radioButton>
      <label style="margin-left: 3%" for="2">se crea por inducción</label>
    </ion-row>
    <ion-row style="margin-top: 5%">
      <p-radioButton value="3" [(ngModel)]="question4"></p-radioButton>
      <label style="margin-left: 3%" for="3">se crea por polarización</label>
    </ion-row>
    <ion-row style="margin-top: 5%">
      <p-radioButton value="4" [(ngModel)]="question4"></p-radioButton>
      <label style="margin-left: 3%" for="4">se crea por ionización</label>
    </ion-row>
    <ion-row style="margin-top: 5%">
      <p-radioButton value="5" [(ngModel)]="question4"></p-radioButton>
      <label style="margin-left: 3%" for="5"
        >no se crea, se transfiere de un cuerpo a otro</label
      >
    </ion-row>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button
      (click)="nextPage()"
      color="light"
      style="margin-bottom: 20%; margin-right: 20px"
    >
      <img class="heaven" src="/assets/icon/right-arrow_1.png" />
    </ion-fab-button>
  </ion-fab>
</ion-content>

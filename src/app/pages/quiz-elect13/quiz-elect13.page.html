<app-header [back]="true" headerText="Quiz"></app-header>
<ion-content [fullscreen]="true">
  <div style="padding: 5%">
    <ion-list>
      <ion-radio-group value="strawberries">
        <ion-item>
          <ion-label style="white-space: normal"
            >¿El principio deconservación de la carga dice que la
            carga?</ion-label
          >

          <ion-radio slot="start" value="grapes"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Strawberries</ion-label>
          <ion-radio slot="start" value="strawberries"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Pineapple</ion-label>
          <ion-radio slot="start" value="pineapple"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Cherries (Disabled)</ion-label>
          <ion-radio
            slot="start"
            value="cherries"
            [disabled]="true"
          ></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>
  </div>

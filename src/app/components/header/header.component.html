<ion-header class="header" [translucent]="true">
  <ion-toolbar>
    <ion-row>
      <ion-col size="3">
        <ion-icon
          *ngIf="back"
          name="arrow-back"
          style="
            width: 90%;
            height: 90%;
            margin-top: 5%;

            color: rgb(49, 49, 57);
          "
          (click)="backEvent()"
        ></ion-icon>
      </ion-col>
      <ion-col size="6"
        ><ion-title class="title"> {{ headerText }} </ion-title></ion-col
      >
      <ion-col size="3">
        <p-avatar
          class="avatar"
          shape="circle"
          image="/assets/images/user.png"
        ></p-avatar
      ></ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
